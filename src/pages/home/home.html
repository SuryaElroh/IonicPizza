<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ionic Pizza</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 text-center class="homeTitle">Bienvenue dans le monde des Pizzas</h3>

  <ion-card *ngFor="let pizza of pizzas">
    <img [src]="pizza.picture"/>
    <ion-card-content>
      <ion-card-title>
        <div>{{ pizza.name }} <b>{{ pizza.price }}</b></div>

      </ion-card-title>
      <p>
        {{ pizza.desc }}
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small [navPush]="pizzaPage" [navParams]="pizza">
          <ion-icon name="more"></ion-icon>
          <div>Plus d'infos</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
